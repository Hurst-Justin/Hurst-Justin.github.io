<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>CSS - Transitions</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1>CSS3 Transitions</h1>
      <button type="button" class="myButtons" onclick="window.location.href='../index.html'">Home</button>
      <h2 >Transition-duration</h2>
        <div class="transition">
        <div class="square1 square">1 second </div>
        </div>  
        <div class="transition">
          <div class="square2 square">2 seconds</div>
        </div>
        <div class="transition">
        <div class="square3 square">4 seconds</div>
        </div>

           <h2>Transition Timing Function</h2>
           <p>All transitions set to 1 second.</p>
            <div class="timing timing1">Linear</div>
            <div class="timing timing2">Ease</div>
            <div class="timing timing3">Ease-in</div>
            <div class="timing timing4">Ease-out</div>  
            <div class="timing timing5">Ease-in-out</div>

          <h2>Navigation Example:</h2>
          <div id="navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>  
          </div>
            </main>
      </body>      
</html>
