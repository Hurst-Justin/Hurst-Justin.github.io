<!DOCTYPE html>
<html>
<head>
    <title>Hurst Analytics</title>
    <script type="text/javascript" src="javascript.js"></script>

<link rel="stylesheet" href="style.css">
<style>
    table {

        width: 800px;

<body>

<!-- TopNav -->
<div class="topnav">
  <div class="search-container">
    <form action="http://google.com/search" target="_blank">
      <input type="text" placeholder="Google Search.." name="q">
      <button type="submit" class="button3">Search</button>
    </form>
  </div>
</div>
    
<!-- Sidebar -->
<a href="index.html"><img class="sticky" src="logo.png" alt="Big Data"; >

<div class="main">

  <!-- Header -->
  <div class="header">Order Form</div>  
  <div class=output id="Submission"></div>  
<!-- Content -->               
<form name="orderform">
<table>
    <tr>
        <td colspan="4">
            <p class="orderHeader">Order</p>
        </td>        
    </tr>
    <tr>
        <td colspan="2">
            <p id="TableHeader">Description</p>
        </td>
        <td>
            <p id="TableHeader">Price</p>
        </td>

            <p id="TableHeader">Quantity</p>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label id="large">Data Consultation</label>            
        </td>   
        <td>
            <label id="large">$100/hour</label>
        </td>
        <td>
            <input class="input3" onfocus="quantFormat1()" oninput="getTotal()" id="quantity1" value='' maxlength="4" name="quantity1" required>
            
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label id="large">SpotFire Consultation</label>            
        </td>   
        <td>
            <label id="large">$200/hour</label>
        </td>
        <td>
            <input class="input3" onfocus="quantFormat2()" oninput="getTotal()" id="quantity2" value='' maxlength="4" name="quantity2" required>
            
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label id="large">Rush Priority</label>          
        </td>   
        <td >
            <label id="large">Doubles Rate</label> 
        </td>
        <td>
            <input class="input4" type="checkbox" onclick="double()" id="rush" name="rush">
        </td>
    </tr>
    
    <tr>
        <td></td>
        <td></td>
        <td>
        
        </td>
        <td>
            <p id="TotalFormat" >Total $<span id="total">0.00</span></p>    
            <input type="hidden" name="total2" id="total2">
        </td>
    </tr>
        <tr>
        <td colspan="4">
            <p class="orderHeader">Payment Information</p>
        </td>        
    </tr>
        <tr>
        <td colspan="2">
            <label id="large">Credit Card Type</label>
            <select class="input1" id="cardType" name="cardType" required>
              <option value="" selected="selected">Select Card Type</option>
              <option value="Visa" >Visa</option> //move selected up a line
              <option value="Mastercard">Mastercard</option>
              <option value="American Express">American Express</option>
              <option value="Discover">Discover</option>
            </select>
        </td>
        <td colspan="2">
            <label id="large">Credit Card Number</label>
            <input class="input1" onclick="cardFormat()" onblur="validateCC(this.value)" id="CC" type="text" name="CC"  required>
        </td>
        </tr>
            
        <tr>       
        <td colspan="2">
            <label id="large">Expiration Month</label>
            <select class="input1" id="expMonth" name="expMonth" required>
              <option value="" selected="selected">Select a Month</option>
              <option value="01" >01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
        </td>
        <td colspan="2">
            <label id="large">Expiration Year</label>
            <select class="input1" id="expYear" name="expYear" required>
              <option value="" selected="selected">Select a Year</option>
              <option value="2019" >2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
        </td>
        </tr>
        <tr>
            <td colspan="2"> 
                <input class="input4" type="checkbox" id="savePayment" name="savePayment" checked>Save Payment information?
            </td>
            <td colspan="2"> 
                <input class="input4" type="checkbox" id="useSavedPayment" name="useSavedPayment" onclick="getPaymentInfo()">Use Previously Saved Payment Information?
            </td>
            
        </tr>
        <td>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <p class="orderHeader">Billing Information</p>
        </td>        
    </tr>
    <tr>
        <td colspan="2">
            <label id="large">First Name</label>
            <input class="input1" onBlur="validateFirstName(this.value)" id="firstName" name="firstName" required>
        </td>
        <td colspan="2">
            <label id="large">Last Name</label>
            <input class="input1" onBlur="validateLastName(this.value)" id="lastName" name="lastName" required>
        </td> 

    </tr>    
           
    <tr>
        
        <td colspan="2"> 
            <label id="large">Email</label>
            <input class="input1" onBlur="validateEmail(this.value)" type="email" id="email" name="email" required>
        </td>
        <td colspan="2">
            <label id="large">Phone Number</label>
            <input class="input1" onfocus="phoneFormat()" onBlur="validatePhone(this.value)" id="phone" name="phone" required>
        </td>
    </tr> 
    <tr>
        <td colspan="4"> 
            <label id="large">Street Address</label>
            <input class="input2" onBlur="validateStreet(this.value)" type="text" id="streetName1" name="streetName1" required>
        </td>
    </tr>
    <tr>
        <td colspan="2"> 
            <label id="large">City</label>
            <input class="input1" onBlur="validateCity(this.value)" type="text" id="city" name="city" required>
        </td>
        <td> 
            <label id="large">State</label>
            <select class="input1" id="state" name="state" required>
              <option value="" selected="selected">Select a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>

              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>

              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
        </td>
        <td> 
            <label id="large">Zip Code</label>
            <input class="input1" onFocus="zipFormat()" onBlur="validateZip(this.value)" id="zip" name="zip" required>
        </td>
    </tr>
    <tr></tr>
    <tr>
        <td colspan="2"> 
            <button type="button" id="clear" onclick="resetPage()" class="button1">Clear</button>  
        </td>
        <td colspan="2"> 
            <button type="submit" id="submit" onclick="submitForm()" class="button2">Submit</button>  
        </td>
    </tr>        
</table>
</form> 
</div>
</div>

</body>
</html>
